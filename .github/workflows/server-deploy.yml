name: Server Deploy
on:
  push:
    branches: [master]

jobs:
  deploy-job:
    runs-on: ubuntu-latest
    steps:
      - name: ssh connect to server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          password: ${{ secrets.PASSWORD }}
          port: ${{ secrets.PORT }}
          script: |
            cd /var/www/finister-radio
            git pull ${{ secrets.SSH_PASSWORD }}
            exit
